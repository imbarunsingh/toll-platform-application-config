---
server:
  port: ${SERVER_PORT:9091}
spring:
  rabbitmq: #Using RabbitMQ for Spring cloud bus.
    host: '{cipher}'
    port: '{cipher}'
    username: '{cipher}'
    password: '{cipher}'
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 30 #Not advisable to change this value since self-preservation assumes that heartbeats are always received at intervals of 30 seconds
    leaseExpirationDurationInSeconds: 90 #Indicates the duration the server waits since it received the last heartbeat before it can evict an instance from its registry.This value should be greater than lease-renewal-interval-in-seconds.Setting this value too small could make the system intolerable to temporary network glitches.    
    hostname: '{cipher}'
  client:
    serviceUrl:
      defaultZone: '{cipher}'
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
  datacenter: Bangalore
  environment: Production
#Enables all Actuator endpoints meant for monitoring,with basic authentication
#e.g: localhost:8181/spring-cloud-config-client/actuator/metrics
#Exposing 17 endpoint(s) beneath base path '/actuator' - See for this message in logs after applilcation start up to ensure actuator is enabled
management:
  endpoints:
    web:
      exposure:
        include: health, info, hystrix.stream
#For Distributed Tracing using Spring Cloud Sleuth and log level config
logging:
  level:
    root: ERROR
    org.springframework.cloud.sleuth: ERROR
    org.springframework.boot.autoconfigure: ERROR
    org.springframework.boot.devtools: ERROR
    com.microservice: ERROR
  pattern:
    console: ${CONSOLE_LOG_PATTERN:%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}