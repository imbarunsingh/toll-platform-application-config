---
server:
  port: ${SERVER_PORT_PRODUCTION:0}
spring:
  rabbitmq: #Using RabbitMQ for Spring cloud bus.
    host: '{cipher}'
    port: '{cipher}'
    username: '{cipher}'
    password: '{cipher}'
eureka:
  instance:
    hostname: localhost
  client:
    serviceUrl:
      defaultZone: '{cipher}'
    registerWithEureka: false
    fetchRegistry: false
  server:
    waitTimeInMsWhenSyncEmpty: 0
  datacenter: Bangalore
  environment: Production
#Enables all Actuator endpoints meant for monitoring,with basic authentication
#e.g: localhost:8181/spring-cloud-config-client/actuator/metrics
#Exposing 17 endpoint(s) beneath base path '/actuator' - See for this message in logs after applilcation start up to ensure actuator is enabled
management:
  endpoints:
    web:
      exposure:
        include: health, info
#For Distributed Tracing using Spring Cloud Sleuth
logging:
  level:
    root: ERROR
    org.springframework.cloud.sleuth: ERROR
    com.microservice: ERROR
  pattern:
    console: ${CONSOLE_LOG_PATTERN:%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:%5p}) %clr(${PID}){magenta} %clr(---){faint} %clr([${spring.application.name}]){blue} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:%wEx}}